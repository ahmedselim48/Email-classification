<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Classifier</title>
    <!-- Bootstrap CSS via CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Email Classifier</h1>
        <form action="/classify" method="post">
            <div class="form-group">
                <label for="email_text">Email Text</label>
                <textarea class="form-control" id="email_text" name="email_text" rows="10" placeholder="Enter your email text here"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Classify</button>
        </form>
    </div>
    <!-- Bootstrap JavaScript via CDN (optional, for certain components) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
